<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8],
            arr2 = [7, 12, 6, 9, 20, 56, 89],
            arr3 = [],
            arr4 = [0, 0, 0, 0, 0, 0];
        function minArr(arr) {
            if (arr.length == 0) {
                return -1;
            }
            let min = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        document.write(minArr(arr1) + '<br>');
        document.write(minArr(arr2) + '<br>');
        document.write(minArr(arr3) + '<br>');
        document.write(minArr(arr4));
    </script>
</body>

</html>
